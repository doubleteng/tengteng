<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>—</title>
<meta name="robots" content="noindex,nofollow"/>
<meta name="description" content="Private fine art gallery.">
<style>
  :root{--bg:#fff;--text:#111827;--sub:#6b7280;--border:#e5e7eb;--shadow:0 8px 24px rgba(0,0,0,.06);--radius:18px}
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Noto Sans,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
  a{color:inherit;text-decoration:none}

  .wrap{max-width:1080px;margin:0 auto;padding:20px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{display:flex;align-items:center;gap:10px}
  .brand .logo{width:30px;height:30px;border-radius:10px;background:#111827;color:#fff;display:grid;place-items:center;font-weight:800}
  .muted{color:var(--sub);font-size:14px}
  .gate{margin:18vh auto;max-width:640px;text-align:center;color:var(--sub)}
  .gate h1{font-size:20px;margin:0 0 8px}

  /* Profile bar (subtle, IG-like) */
  .profile{display:flex;align-items:center;gap:12px;margin:16px 0 12px}
  .avatar{width:56px;height:56px;border-radius:999px;background:#ddd center/cover;border:1px solid var(--border)}
  .profile h1{margin:0;font-size:18px}
  .profile .meta{color:var(--sub);font-size:13px}

  /* Grid (square tiles, Instagram-ish) */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
  @media (max-width:900px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media (max-width:520px){ .grid{grid-template-columns:repeat(2,1fr)} }

  .tile{position:relative;background:#eee;border-radius:6px;overflow:hidden;border:1px solid var(--border)}
  .tile img{width:100%;height:100%;object-fit:cover;display:block;aspect-ratio:1/1}
  .tile .overlay{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    color:#fff;background:rgba(0,0,0,.25);opacity:0;transition:.2s;
    font-weight:700;font-size:14px;text-shadow:0 1px 3px rgba(0,0,0,.4)
  }
  .tile:hover .overlay{opacity:1}

  /* Lightbox */
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:50}
  .lightbox.open{display:flex}
  .lightbox img{max-width:92vw;max-height:88vh;background:#000;border-radius:8px}
  .lightbox .close{position:absolute;top:16px;right:16px;background:#fff;border:1px solid var(--border);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700}

  footer{color:var(--sub);font-size:12px;text-align:center;padding:24px 0 8px}
</style>
</head>
<body>
<div class="wrap" id="app" hidden>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true">TT</div>
      <div>
        <div class="muted">Private</div>
      </div>
    </div>
    <a href="../about/" class="muted">← Back to About</a>
  </header>

  <section class="profile">
    <div class="avatar" style="background-image:url('../assets/img/fine-art/avatar.jpg')"></div>
    <div>
      <h1>Fine Art (Private)</h1>
      <div class="meta">Studio snapshots, drawings, and paintings</div>
    </div>
  </section>

  <section class="grid" id="grid"></section>

  <footer>© <span id="year"></span> Teng Teng</footer>
</div>

<!-- Soft gate fallback -->
<div class="gate" id="gate">
  <h1>Not found</h1>
  <div>This page isn’t publicly listed.</div>
  <div class="muted" style="margin-top:6px">Return to <a href="../about/">About</a>.</div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="close" aria-label="Close">Close ×</button>
  <img alt="" id="lightbox-img"/>
</div>

<!-- Dataset -->
<script>
/* Auto-generated by Jekyll: list all images under /assets/img/fine-art/ */
window.FINEART = [
{% assign files = site.static_files | where_exp: "f","f.path contains '/assets/img/fine-art/'" | sort: "name" %}
{% assign first = true %}
{% for f in files %}
  {% assign ext = f.extname | downcase %}
  {% if ext == ".jpg" or ext == ".jpeg" or ext == ".png" or ext == ".gif" or ext == ".webp" %}
    {% unless first %},{% endunless %}
    {% assign first = false %}
    {
      "src": "{{ f.path | relative_url }}",
      "full": "{{ f.path | relative_url }}",
      "alt": "{{ f.name | split: '.' | first | replace: '-', ' ' | replace: '_', ' ' | capitalize }}",
      "cap": "{{ f.name }}"
    }
  {% endif %}
{% endfor %}
];
</script>

<script>
  (function(){
    var ok=false;
    try{ ok = sessionStorage.getItem('fineart_gate')==='1'; }catch(e){}
    var app=document.getElementById('app');
    var gate=document.getElementById('gate');
    if(ok){ app.hidden=false; gate.style.display='none'; }
    // Optional: clear the gate so every session requires the About trigger again
    // try{ sessionStorage.removeItem('fineart_gate'); }catch(e){}

    var y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();

    if(!ok) return;

    var grid=document.getElementById('grid');
    var data = (window.FINEART||[]);

    function tileHTML(it, i){
      var src = it.src, alt = it.alt || ('Work '+(i+1));
      var cap = it.cap || '';
      var full= it.full || src;
      return (
        '<a class="tile" href="'+full+'" data-full="'+full+'" aria-label="'+(alt||'')+'">'
        +  '<img loading="lazy" src="'+src+'" alt="'+(alt||'')+'"/>'
        +  '<div class="overlay">'+ (cap ? cap : 'View') +'</div>'
        +'</a>'
      );
    }

    grid.innerHTML = data.map(tileHTML).join('');

    // Lightbox
    var lb=document.getElementById('lightbox');
    var lbimg=document.getElementById('lightbox-img');
    function openLB(src){ lbimg.src=src; lb.classList.add('open'); lb.setAttribute('aria-hidden','false'); }
    function closeLB(){ lb.classList.remove('open'); lb.setAttribute('aria-hidden','true'); lbimg.src=''; }
    lb.querySelector('.close').addEventListener('click', closeLB);
    lb.addEventListener('click', function(e){ if(e.target===lb) closeLB(); });
    document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeLB(); });

    grid.querySelectorAll('.tile').forEach(function(a){
      a.addEventListener('click', function(ev){
        ev.preventDefault();
        openLB(a.getAttribute('data-full'));
      });
    });
  })();
</script>
</body>
</html>
