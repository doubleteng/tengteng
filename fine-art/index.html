---

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Fine Art (Private) | Teng Teng</title>
<meta name="description" content="Studio snapshots, drawings, and paintings.">
<style>
  :root{--bg:#fff;--text:#111827;--sub:#6b7280;--border:#e5e7eb;--shadow:0 8px 24px rgba(0,0,0,.06);--radius:18px}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Noto Sans,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
  a{color:var(--text);text-decoration:none} a:hover{text-decoration:underline}
  .wrap{max-width:1080px;margin:0 auto;padding:24px}

  /* top bar */
  .top{display:flex;align-items:center;gap:10px}
  .logo{width:28px;height:28px;border-radius:8px;background:#111827;color:#fff;display:grid;place-items:center;font-weight:800}
  .title{font-weight:800}
  .sub{color:var(--sub);font-size:14px}
  .back{margin-left:auto;font-size:14px;color:var(--sub)}

  /* insta-like grid */
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:14px}
  @media(max-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media(max-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}
  .post{position:relative;aspect-ratio:1/1;border-radius:12px;overflow:hidden;border:1px solid var(--border);background:#f3f4f6}
  .post img{width:100%;height:100%;object-fit:cover;display:block}

  /* lightbox */
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.92);display:none;align-items:center;justify-content:center;z-index:50}
  .lightbox.open{display:flex}
  .lightbox img{max-width:92vw;max-height:92vh;border-radius:12px;background:#000}
  .close{position:absolute;top:16px;right:16px;background:#fff;border:1px solid var(--border);border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700}

  .empty{margin:24px 0;padding:16px;border:1px dashed var(--border);border-radius:12px;color:var(--sub);text-align:center}
  footer{color:var(--sub);font-size:13px;text-align:center;padding:28px 0 12px}
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="logo" aria-hidden="true">TT</div>
    <div>
      <div class="title">Fine Art (Private)</div>
      <div class="sub">Studio snapshots, drawings, and paintings</div>
    </div>
    <a class="back" href="../../about/">← Back to About</a>
  </div>

  <div id="feed" class="grid" aria-live="polite"></div>

  <footer>© <span id="year"></span> Teng Teng</footer>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="close" onclick="lbClose()">Close ×</button>
  <img alt="" id="lbimg"/>
</div>

<!-- ① 用 Jekyll 自动生成 FINEART 清单：把 /assets/img/fine-art/ 下的图片全部列出 -->
<script>
window.FINEART = [
{% assign files = site.static_files | where_exp: "f","f.path contains '/assets/img/fine-art/'" | sort: "name" %}
{% assign first = true %}
{% for f in files %}
  {% assign ext = f.extname | downcase %}
  {% if ext == ".jpg" or ext == ".jpeg" or ext == ".png" or ext == ".gif" or ext == ".webp" %}
    {% unless first %},{% endunless %}{% assign first = false %}
    {
      "src": "{{ f.path | relative_url }}",
      "full": "{{ f.path | relative_url }}",
      "alt": "{{ f.name | split: '.' | first | replace: '-', ' ' | replace: '_', ' ' | capitalize }}",
      "cap": "{{ f.name }}"
    }
  {% endif %}
{% endfor %}
];
</script>

<!-- ② 渲染 & 兜底提示 -->
<script>
(function(){
  document.getElementById('year').textContent = new Date().getFullYear();

  var feed = document.getElementById('feed');
  var data = Array.isArray(window.FINEART) ? window.FINEART : [];

  if(!data.length){
    feed.outerHTML = '<div class="empty">No images found in <code>/assets/img/fine-art/</code>.<br>Tips: ensure this page has YAML front-matter and your repo does not contain a <code>.nojekyll</code> file.</div>';
    return;
  }

  feed.innerHTML = data.map(function(d,i){
    var alt = d.alt || ('Work #' + (i+1));
    var src = d.src || d.full;
    return '<button class="post" aria-label="'+ alt +'" data-full="'+ (d.full||src) +'" title="'+ (d.cap||alt) +'">'+
             '<img loading="lazy" src="'+ src +'" alt="'+ alt +'">'+
           '</button>';
  }).join('');

  // lightbox
  var lb  = document.getElementById('lightbox');
  var img = document.getElementById('lbimg');
  function lbOpen(src){ img.src = src; lb.classList.add('open'); lb.setAttribute('aria-hidden','false'); }
  window.lbClose = function(){ lb.classList.remove('open'); lb.setAttribute('aria-hidden','true'); img.src=''; }

  feed.querySelectorAll('.post').forEach(function(el){
    el.addEventListener('click', function(){ lbOpen(el.getAttribute('data-full')); });
  });
  lb.addEventListener('click', function(e){ if(e.target===lb) window.lbClose(); });
  document.addEventListener('keydown', function(e){ if(e.key==='Escape') window.lbClose(); });
})();
</script>
</body>
</html>
